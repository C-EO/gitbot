query($Name: String!, $Owner: String!) {
  repository(name: $Name, owner: $Owner) {
    url
    usesCustomOpenGraphImage
    openGraphImageUrl
    primaryLanguage {
      color
    }
    releases(first: 1) {
      nodes {
        isDraft
        releaseAssets {
          totalCount
        }
        descriptionHTML
        publishedAt
        tagName
        url
        createdAt
        isPrerelease
        isLatest
        publishedAt
        name
        author {
          login
          url
        }
      }
    }
  }
}